<!DOCTYPE html>
<html>
<head>

<body>

<div id="container">
<div id="container-layout">

  <div id="select-pane">
    <div id="select-topbar">
      <input type="file" id="file-input" accept="image/*">
      <button type="button" id="choose-file-button">Choose File...</button>
    </div>
    <div id="select-area-container">
      <!--<img src="img/shrek.jpg" id="response-img">-->
    </div>
  </div>

  <div id="result-pane">
    <div id="result-topbar">
      <button type="button" id="generate-button">Generate</button>
    </div>
    <div id="response-img-container">
      <!-- Response image will go here... -->
      <img src="" id="response-img">
    </div>
  </div>

</div>
</div>

  <script src="include/jquery.js" type="text/javascript"></script>
  <script src="include/jquery-ui.js" type="text/javascript"></script>
